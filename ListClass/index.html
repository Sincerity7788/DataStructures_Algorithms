<script>
  const list = new ListClass();
  list.append('1、第一件事...');
  list.append('2、第二件事...');
  list.append('3、第三件事...');
  list.append('4、第四件事...');
  list.append('5、第五件事...');
  list.inset('2.1、我是插队的任务...', '2、第二件事...');
  list.remove('1、第一件事...');
  list.remove('2、第二件事...');
  list.remove('2.1、我是插队的任务...');
  console.log(list.toString())
  // const factorial = n1 => {
  //   if( n1 === 1 ){
  //     return n1;
  //   }
  //   return n1 * factorial(--n1)
  // }
  // console.log(factorial(5))

  const factorial = n1 => {
    const list = new ListClass();
    let res = n1;
    while (--n1 ){
      list.append(n1);
    }
    while (list.hasNext()){
      res *= list.getElement();
      list.next();
    }
    return res;
  }
  console.log(factorial(5))
</script>
