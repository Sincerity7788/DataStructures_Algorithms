// 转换进制
const mulBase = (num, base) => {
  // 实例化栈结构
  const s = new StackClass();
  // 循环处理 num 和 base
  do{
    // 取余拿到对应进制数
    s.push(num % base);
    // 将当前 num 等于 num / base，实现每个进制位的数据准确
    num = Math.floor(num /= base);
  }while( num > 0 );
  // 创建返回值
  let res = '';
  // 循环取出栈内数据
  while ( s.length() > 0 ){
    res += s.pop();
  }
  return res;
}
console.log(mulBase(10, 2));

  // 阶乘
  const factorial = (num) => {
    let stack = new StackClass();
    // 循环填充 num 减一的数
    while( num > 1 ){
      stack.push(num--);
    }
    // 定义返回值
    let res = 1;
    // 循环将栈里数据取出来相乘
    while( stack.length() ){
      res *= stack.pop();
    }
    return res;
  }
  console.log(factorial(5))

  // 回文
  const isPalindrome = (s1) => {
    // 实例化
    const stack = new StackClass();
    // 循环将 s1 顺序放入栈中
    for( let i = 0; i < s1.length; i++ ){
      stack.push(s1[i]);
    }
    // 存一下栈内取出来的数据
    let s2 = '';
    // 循环将栈内数据取出
    while( stack.length() ){
      s2 += stack.pop();
    }
    return s1 === s2;
  }

  console.log(isPalindrome('1001'));// true
